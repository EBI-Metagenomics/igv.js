<script src="../../dist/igv.js"></script>

<div id="igv-div" style="float:left; width:80%;">
</div>
<div id="igv-legend" style="float:right; width:20%;">
</div>
<style>
    #igv-div {
        max-height: 20em;
    }
</style>
<script type="text/javascript">
    var options =
    {
        showTrackLabelButton: true,
        showTrackLabels: true,
        reference: {
            id: 'myid',
            fastaURL: './sample.fasta',
            indexed: false
        },
        tracks: [{
            type: 'mgnify-annotation',
            url: './sample.gff',
            format: 'gff3',
            displayMode: 'EXPANDED',
            colorAttributes: [
                ['Default', ''],
                ['COG', 'COG'],
                ['Product', 'product'],
                ['Pfam', 'Pfam'],
                ['KEGG', 'KEGG'],
                ['InterPro', 'InterPro'],
                ['eggNOG', 'eggNOG']
            ]
        },{
            type: 'mgnify-annotation',
            name: 'antiSMASH',
            url: './sample_antismash.gff',
            format: 'gff3',
            displayMode: 'EXPANDED',
            colorBy: 'antiSMASH'
        }],
        showLegendButton: true,
    };
    igv.createBrowser(document.getElementById('igv-div'), options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })
</script>
